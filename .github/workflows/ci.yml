name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.12.3

      - name: Set up Docker Compose
        run: |
          docker compose up --build -d
          docker compose ps

      - name: Run Django Tests
        run: |
          docker compose exec -T project_name_web_container python manage.py test

      - name: Tear Down
        if: always()
        run: docker compose down --volumes
